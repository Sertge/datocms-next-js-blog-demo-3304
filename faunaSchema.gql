type Mutation {
  createUser(input: UserInput!): User @resolver
}
type Query {
  me: User
  listUsers: [User!]
  getUserById(id: ID!): User
}
type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
}

input UserInput {
  email: String!
  firstName: String!
  lastName: String!
  password: String!
}